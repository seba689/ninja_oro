<!doctype html>
<<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/index.css">
    <!-- materialize CSS -->
    <link rel="stylesheet" type="text/css" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <!--jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--otros-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ninja_de_oro</title>
  </head>
  <body >
    <div class="container">
      <div class="row">
        <div class=" col s12 m3 center teal darken-3 ">
          <h1 class="lime-text text-accent-4">__Ninja__</h1>
        </div>
      </div>
      <div class="row" id="pantalla">
          <div class="col s12 m4 center">
            <h5>intenta sumar 100 de oro </h5>
              <input class="center text-accent-2" type="number" id="oro" value="10" disabled>
          </div>
      </div>
      <div class="row">
        <div class="orange col m3" id="farm">
            <h3 class="h3 center">FARM</h3>
            <h4 class="h4 center" >genera entre -10 y 10 de oro</h4>
            <a class="btn-floating btn-large waves-effect waves-light red" id="btn"><i class="material-icons">add</i></a>
        </div>
      </div>
      <div class="row">
        <div class="green col m3" id="cave">
            <h3 class="h3 center">CAVE</h3>
            <h4 class="h4 center">genera entrte -5 y 10 de oro</h4>
            <a class="btn-floating btn-large waves-effect waves-light red "id="btn1"><i class="material-icons">add</i></a>
        </div>
      </div>
      <div class="row">
        <div class="blue col m3" id="house">
            <h3 class="h3 center">HOUSE</h3>
            <h4 class="h4 center"> genera entre -2 y 5 de oro</h4>
            <a class="btn-floating btn-large waves-effect waves-light red"id="btn2"><i class="material-icons">add</i></a>
        </div>
      </div>
      <div class="row">
        <div class="grey col m3" id="casino">
            <h3 class="h3 center">CASINO</h3>
            <h4 class="h4 center">genera entre -50 y 50 de oro</h4>
            <a class="btn-floating btn-large waves-effect waves-light red" id="btn3"><i class="material-icons">add</i></a>
        </div>
      </div>
    </div>

  <!-- directirio script -->
    <script src="js/index.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <!--hammerjs -->
    <script src="../node_modules/hammerjs/hammer.min.js"></script>
  </body>
</html>
